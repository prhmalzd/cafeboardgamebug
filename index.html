<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@500&display=swap" rel="stylesheet">
    <title>Bug Menu</title>
  </head>
  <body>
    <div class="body">
      <div class="leftMenu sideMenu">
        <div class="coffee box">
          <div id="1" class="firstCube"></div>
          <img src="https://s2.uupload.ir/files/coffee_1u3t.png" alt="coffee" height="100px" />
          <p>قهوه</p>
        </div>
        <div class="iceCoffee box">
          <div id="2" class="firstCube"></div>
          <img src="https://s2.uupload.ir/files/icecoffee_jogf.png" alt="iceCoffee" height="100px" />
          <p>قهوه سرد</p>
        </div>
        <div class="tea box">
          <div id="3" class="firstCube"></div>

          <img src="https://s2.uupload.ir/files/tea_fzsb.png" alt="tea" height="100px" />
          <p>دمنوش</p>
        </div>
      </div>
      <div class="midMenu">
        <div class="firstPage">
          <img
            id="mainPage"
            class="imgMainPage"
            src="https://s2.uupload.ir/files/mainpage_qfvx.png"
            alt="mainPage"
          />
          <img
            id="coffeePage"
            class="coffeeMenuPage imgpage displayNone"
            src="https://s2.uupload.ir/files/1_b_094g.png"
            alt="coffeePage"
          />
          <img
          id="icecoffeePage"
          class="icecoffeePage imgpage displayNone"
          src="https://s2.uupload.ir/files/2_b_2hta.png"
          alt="icecoffeePage"
        />
        <img
      id="teaPage"
      class="teaPage imgpage displayNone"
      src="https://s2.uupload.ir/files/3_b_vbjx.png"
      alt="teaPage"
    />
        <img
        id="milkShakePage"
        class="milkShakePage imgpage displayNone"
        src="https://s2.uupload.ir/files/4_b_nk4e.png"
        alt="milkShakePage"
      />
    <img
    id="foodPage"
    class="foodPage imgpage displayNone"
    src="https://s2.uupload.ir/files/6_b_p7y3.png"
    alt="foodPage"
  />
  <img
  id="dessertPage"
  class="dessertPage imgpage displayNone"
  src="https://s2.uupload.ir/files/5_b_kqd.png"
  alt="dessertPage"
/>
        </div>
      </div>
      <div class="rightMenu sideMenu">
        <div class="milkShake box">
          <div id="4" class="firstCube"></div>

          <img src="https://s2.uupload.ir/files/milkshake_rsqh.png" alt="milkShake" height="100px" />
          <p>میلک شیک</p>
        </div>
        <div class="dessert box">
          <div id="5" class="firstCube"></div>

          <img src="https://s2.uupload.ir/files/smouthie_bdg.png" alt="dessert" height="100px" />
          <p>نوشیدنی سرد</p>
        </div>
        <div class="food box">
          <div id="6" class="firstCube"></div>

          <img src="https://s2.uupload.ir/files/food_127j.png" alt="food" height="100px" />
          <p>غذا</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
